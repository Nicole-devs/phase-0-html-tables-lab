<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>HTML Tables</title>
<style>
table {
  
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  /* text-align: center; */
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Total Population of the 4 Biggest Cities in the US</h2>

<table>
  <tr>
    <th>City</th>
    <th>State</th>
    <th>2017 estimate </th>
  </tr>
  <tr>
    <td>New York</td>
    <td>New York</td>
    <td>8,622,698</td>
  </tr>
  <tr>
    <td>Los Angeles</td>
    <td>California</td>
    <td>3,999,759</td>
  </tr>
  <tr>
    <td>Chicago</td>
    <td>Illinois</td>
    <td>2,716,450</td>
  </tr>
  <tr>
    <td>Houston</td>
    <td>Texas</td>
    <td>2,312,717</td>
  </tr>
</table>

</body>
</html>
